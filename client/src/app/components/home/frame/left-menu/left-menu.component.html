<div class="sidenav_container" [@onSideNavChange]="sideNavState ? 'open' : 'close'">
  <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">

    <div class="user_menu">
      <mat-nav-list>
        <a mat-list-item (click)="onSinenavToggle()" class="item-sidenav">
              <mat-icon matTooltip="Click to collapse" [matTooltipDisabled]='sideNavState'>menu</mat-icon>
              <span [@animateText]="linkText ? 'show' : 'hide'" class="margin-left">Click to collapse</span>
        </a>
      </mat-nav-list>
      <mat-divider></mat-divider>
    </div>

    <div>
      <mat-nav-list>
        <a mat-list-item *ngFor="let page of pages" [routerLink]='page.link' routerLinkActive="link-active" class="item-sidenav">
          <mat-icon matTooltip='{{ page?.name }}' [matTooltipDisabled]='sideNavState' style="height: 26px !important; width: 18px !important;">{{page?.icon}}</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'" class="margin-left" style="font-size: 14px;">{{ page?.name }} </span>
        </a>
      </mat-nav-list>
    </div>
  </div>
</div>
