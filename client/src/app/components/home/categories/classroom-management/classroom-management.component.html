<div [ngStyle]="{'display': !isLoading ? 'block' : 'none'}">
  <div class="container-header">
    <mat-form-field class="search">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <div class="action-button" style="width: 600px">

      <mat-form-field style="margin: 0 20px">
        <mat-label>Học kỳ</mat-label>
        <mat-select [(value)]="semesterSelected"
                    (selectionChange)="setSemesterSelected($event.value)">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let item of semesters" [value]="item">{{item.value}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field style="margin: 0 20px">
        <mat-label>Năm học</mat-label>
        <mat-select [(value)]="yearSelected"
                    (selectionChange)="setYearSelected($event.value)">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let item of years" [value]="item">{{item}}</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button [disabled]="yearSelected && semesterSelected ? 'false' : 'true'" (click)="goToAdd()" color="primary" class="button">
        Thêm
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource" #myTable>
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="stt-pad-l"> STT </th>
        <td mat-cell *matCellDef="let element, let i=index" class="stt-pad-l"> {{i+index+1}} </td>
      </ng-container>

      <!-- ID Column -->
      <!-- <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã phòng </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container> -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên phòng </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Chairs Column -->
      <ng-container matColumnDef="students">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SL sinh viên </th>
        <td mat-cell *matCellDef="let element"> {{element.students}} </td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Môn học </th>
        <td mat-cell *matCellDef="let element"> {{element.courseId.name}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên phòng </th>
        <td mat-cell *matCellDef="let element"> {{element.roomId.name}} </td>
      </ng-container>

      <!-- Multi Column -->
      <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Giáo viên </th>
        <td mat-cell *matCellDef="let element"> {{element.teacherId.name}} </td>
      </ng-container>

      <ng-container matColumnDef="shift">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ca học </th>
        <td mat-cell *matCellDef="let element"> {{element.date.shift}} </td>
      </ng-container>

      <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ngày học </th>
        <td mat-cell *matCellDef="let element"> {{element.date.day}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="actions-width">
          <button mat-button matTooltip="Chỉnh sửa" class="actions-icon" (click)="openDialog('edit', element)">
            <mat-icon class="edit-icon">edit</mat-icon>
          </button>
          <button mat-button matTooltip="Xóa" class="actions-icon" (click)="openDialog('delete', element)">
            <mat-icon class="delete-icon">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="dataLength" [pageSize]="pageSize" [pageSizeOptions]="[8, 25, 50, 100]"
      (page)="getPageEvent($event)">
    </mat-paginator>
  </div>
</div>
<div [ngStyle]="{'display': isLoading? 'block' : 'none'}" class="spinner-loading">
  <div class="lds-facebook">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
