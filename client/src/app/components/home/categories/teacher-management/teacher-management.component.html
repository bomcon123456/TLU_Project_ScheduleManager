<div [ngStyle]="{'display': !isFirstTime ? 'block' : 'none'}">
  <div style="width: 100%;">
    <mat-form-field class="search">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <button mat-raised-button (click)="openDialog('add',{})" mat-flat-button color="primary" class="add-button">
      Thêm
    </button>
  </div>

  <div class="mat-elevation-z8" style="position: relative">
    <div class="background-loading" *ngIf="isLoading">
      <div class="lds-ellipsis position-loading">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <table mat-table matSort [dataSource]="dataSource" #myTable>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="stt-pad-l"> STT </th>
        <td mat-cell *matCellDef="let element, let i=index" class="stt-pad-l"> {{i+index+1}} </td>
      </ng-container>


      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã giáo viên </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên giáo viên </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>


      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bộ môn </th>
        <td mat-cell *matCellDef="let element"> {{element.department.name}} </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="actions-width">
          <button mat-button class="actions-icon" (click)="openDialog('edit', element)">
            <mat-icon class="edit-icon">edit</mat-icon>
          </button>
          <button mat-button class="actions-icon" (click)="openDialog('delete', element)">
            <mat-icon class="delete-icon">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator  [length]="dataLength"
                    [pageSize]="pageSize"
                    [pageSizeOptions]="[8, 25, 50, 100]"
                    (page)="getPageEvent($event)">
    </mat-paginator>
  </div>
</div>
<div [ngStyle]="{'display': isFirstTime? 'block' : 'none'}" class="spinner-loading">
  <div class="lds-facebook">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
