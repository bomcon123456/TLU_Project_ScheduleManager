<div class="container-1">
  <mat-card style="width: 20%;">
    <mat-card-subtitle style="font-size: 16px; font-weight: 500;">
      Họ và tên
    </mat-card-subtitle>
    <mat-card-subtitle>
      {{userData.name}}
    </mat-card-subtitle>
  </mat-card>
  <mat-card style="width: 20%;">
    <mat-card-subtitle style="font-size: 16px; font-weight: 500;">
      Ngày sinh
    </mat-card-subtitle>
    <mat-card-subtitle>
      {{transformDate(userData.birthday)}}
    </mat-card-subtitle>
  </mat-card>
  <mat-card style="width: 20%;">
    <mat-card-subtitle style="font-size: 16px; font-weight: 500;">
      Giới tính
    </mat-card-subtitle>
    <mat-card-subtitle>
      {{transformGender(userData.gender)}}
    </mat-card-subtitle>
  </mat-card>
  <mat-card style="width: 20%;">
    <mat-card-subtitle style="font-size: 16px; font-weight: 500;">
      Trường
    </mat-card-subtitle>
    <mat-card-subtitle>
      Đại học Thăng Long
    </mat-card-subtitle>
  </mat-card>
</div>
<mat-divider></mat-divider>
<div class="container-2">
  <mat-card>
    <mat-card-subtitle style="font-size: 20px; font-weight: 500;">
      Mô tả
    </mat-card-subtitle>
    <mat-card-content>
      {{userData.description}}
    </mat-card-content>
  </mat-card>
</div>
