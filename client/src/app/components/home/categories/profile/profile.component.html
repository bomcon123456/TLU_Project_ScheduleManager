<p class="title-style" style="margin-bottom: 30px !important;">Thông tin cá nhân</p>
<!-- <button mat-button (click)="click()">Click</button> -->
<div style="position: relative; display: flex; justify-content: space-between;" *ngIf="department">
  <div style="width: 29%; float: left;">
    <mat-card>
      <mat-card-header style="padding: 40px 20px; text-align: center; display: block;">
        <img mat-card-image [src]="userData.avatarUrl ? userData.avatarUrl : '../../../../../assets/1_0_100_v0.jpg'"
            style="width: 150px; height: 150px; margin: unset; border-radius: 50%;">
        <div style="margin-top: 10px;">
          <mat-card-subtitle style="font-size: 20px; font-weight: 500;">
            {{getFullNameUser}}
          </mat-card-subtitle>
          <mat-card-subtitle style="font-size: 16px;">
            {{department.name}}
          </mat-card-subtitle>
        </div>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <div style="padding: 40px 20px;">
          <div style="padding-top: 5px;">
            <mat-card-subtitle style="display: flex;">
              <mat-icon style="font-size: 16px; height: 16px;" color="accent">cake</mat-icon>
              Ngày sinh
            </mat-card-subtitle>
            <mat-card-subtitle style="font-size: 16px; font-weight: 500;">
              {{transformDate(userData.birthday)}}
            </mat-card-subtitle>
          </div>
          <div style="padding-top: 5px;">
            <mat-card-subtitle style="display: flex;">
              <mat-icon style="font-size: 16px; height: 16px;" color="accent">wc</mat-icon>
              Giới tính
            </mat-card-subtitle>
            <mat-card-subtitle style="font-size: 16px; font-weight: 500;">
              {{transformGender(userData.gender)}}
            </mat-card-subtitle>
          </div>
          <div style="padding-top: 5px;">
            <mat-card-subtitle style="display: flex;">
              <mat-icon style="font-size: 16px; height: 16px;" color="accent">room</mat-icon>
              Trường
            </mat-card-subtitle>
            <mat-card-subtitle style="font-size: 16px; font-weight: 500;">
              Đại học Thăng Long
            </mat-card-subtitle>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div style="width: 69%; float: right;">
    <mat-card>
      <mat-tab-group color="accent">
        <mat-tab label="Tổng quan">
          <app-overview [userData]="userData"></app-overview>
        </mat-tab>
        <mat-tab label="Chỉnh sửa">
          <app-setting [userData]="userData" (update)="updateProfile($event)"></app-setting>
        </mat-tab>
        <mat-tab label="Mật khẩu">
          <app-password></app-password>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
</div>
