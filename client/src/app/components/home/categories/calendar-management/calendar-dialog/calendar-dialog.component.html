<h1 mat-dialog-title>
  <!-- <strong *ngIf="action == 'add'">Thêm kỳ học mới</strong> -->
  <strong *ngIf="action == 'edit'">Chỉnh sửa thông tin kỳ học</strong>
  <!-- <strong *ngIf="action == 'delete'">Xoá kỳ học</strong> -->
</h1>
<form [formGroup]="calendarForm" autocomplete="off">
  <mat-card>
    <mat-card-content>
      <div mat-dialog-content *ngIf="action != 'delete'; else elseTemplate" style="overflow: unset">
        <div class="example-container">

          {{local_data.semester}} {{local_data.group}} Năm {{local_data.year}}

          <mat-form-field color="accent">
            <mat-label>Từ ngày</mat-label>
            <input matInput [matDatepicker]="picker1" [value]="local_data.startDate" (change)="getDatePicker($event.value)">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>

            </mat-select>
            <mat-error *ngIf="hasError('group', 'required')">Nhóm học không được để trống.</mat-error>
          </mat-form-field>

        </div>
      </div>
      <div mat-dialog-content>
        <ng-template #elseTemplate>
          <label>Bạn chắc chắn muốn xóa kỳ học này?</label><br>
          <b>{{local_data.group}} {{local_data.semester}} Năm {{local_data.year}}</b>
        </ng-template>
      </div>
    </mat-card-content>
    <mat-card-actions style="height: 3rem;">
      <div style="float: right;">
        <!-- <button mat-stroked-button *ngIf="action == 'add'" color="primary" (click)="doAction()"
          [disabled]="roomForm.invalid">Thêm</button> -->
        <button mat-stroked-button *ngIf="action == 'edit'" color="primary" (click)="doAction()"
          [disabled]="roomForm.invalid">Sửa</button>
        <!-- <button mat-stroked-button *ngIf="action == 'delete'" color="warn" (click)="doAction()">Xóa</button> -->
        <button mat-stroked-button (click)="closeDialog()" mat-flat-button>Hủy bỏ</button>
      </div>
    </mat-card-actions>
  </mat-card>
